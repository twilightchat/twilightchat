name: Update Organization Profile README

on:
  push:
    branches: [ 'main' ]
    
jobs:
  update-org-profile:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Clone the .github Repository
        run: |
          # Clone the .github repository
          git clone https://github.com/twilightchat/.github.git

      - name: Copy README to Organization Profile
        run: |
          # Copy the README to the .github profile directory
          mkdir -p .github/profile
          cp README.md .github/profile/README.md

      - name: Commit and Push Changes
        run: |
          cd .github
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/README.md
          git commit -m "Update organization profile README from repo README"
          git push
